{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{ object.title }}</h1>
  {% else %}
    <h1>Add Pastry Recipe</h1>
  {% endif %}

  <form action= "" method="POST">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Add" class="btn">
  </form>
{% endblock %}
