{% extends 'base.html' %}

{% block content %}
  {% if object %}
  <!-- span to edit within the same code -->
    <h1>Edit{{object.name}}</h1>
  {% else %}
    <h1>Add Recipe</h1>
  {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    <!-- makes it difficult for hackers to cross-site-request-forgery -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
