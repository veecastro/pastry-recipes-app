{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pastry Recipes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar-fixed" style="background-color: #124275">
      <nav>
        <div class="nav-wrapper" style="background-color: #96c0ed">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo" style="font-family: Dancing Script, cursive;
              font-size: 4rem;
              font-weight: 200;
              letter-spacing: .1 rem;">&nbsp;&nbsp;Sweet Treats</a>
            </li>
          </ul>
          <ul class="right">
            {% if user.is_authenticated %}
            <li><a href="{% url 'recipe_create' %}" style="font-family: Lumanosimo, cursive;">Add Pastry Recipe</a></li>
            <li><a href="{% url 'logout' %}" style="font-family: Lumanosimo, cursive;">Logout</a></li>
            {% else %}
            <li><a href="{% url 'register' %}" style="font-family: Lumanosimo, cursive;">Register</a></li>
            <li><a href="{% url 'login' %}" style="font-family: Lumanosimo, cursive;">Login</a></li>
            {% endif %}

            <!-- <li><a href="{% url 'about' %}" style="color: #727477;">About</a></li> -->
            <li><a href="{% url 'index' %}" style="font-family: Lumanosimo, cursive;">View All Recipes</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer" style="background-color: #74abe6">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <!-- <div class="right">All Rights Reserved, &copy; 2021 Finch Collector &nbsp;</div> -->
    </footer>
  </body>
</html>
