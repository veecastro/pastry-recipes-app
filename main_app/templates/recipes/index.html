{% extends 'base.html' %}
{% block content %}

<h1>Recipes</h1>
<div class="row">
{% for recipe in pastryrecipes %}
<div class="col s12 m6 l4">
<a href="{% url 'detail' recipe.id %}">
  <div class="card" style="background-image: url('{{ recipe.photo_url }}');">
    <div class="card-content">
      <span class="card-title">{{ recipe.title }}</span>
    </div>
   </div> 
  </a>
</div>

{% endfor %}
</div>
{% endblock %}
